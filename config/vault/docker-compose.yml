version: "3.9"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    environment:
      DOMAIN: "https://vault-server.tail630429.ts.net"
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      WEBSOCKET_ENABLED: true
      SIGNUPS_ALLOWED: false
    volumes:
      - ./vw-data:/data
    expose:
      - "80"